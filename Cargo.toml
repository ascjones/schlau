[workspace]
exclude = [
    "contracts",
]

[package]
name = "schlau"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.44"
clap = { version = "4.4.8", features = ["derive"] }
parity-scale-codec = { version = "3.6.9" }
subxt-signer = "0.32.1"

contract-build = { package = "contract-build", git = "https://github.com/paritytech/cargo-contract", branch = "at/riscv" }
drink = { git = "https://github.com/ascjones/drink", package = "drink" }
ink_env = { git = "https://github.com/paritytech/ink", branch = "at/riscv", package = "ink_env", default-features = false }
ink_primitives = { git = "https://github.com/paritytech/ink", branch = "at/riscv", package = "ink_primitives", default-features = false }

# ink! contracts
crypto = { path = "./contracts/ink/crypto", features = ["ink-as-dependency"] }


